name: Java CI with Maven and Security

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  secrets-detection:
    name: Secrets detection (Gitleaks - full project)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks on working tree (scan all files)
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            -w /repo \
            zricethezav/gitleaks:latest \
            dir -v --redact --exit-code 2 --report-format sarif --report-path results.sarif .

      - name: Upload Gitleaks SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results-sarif
          path: results.sarif
          retention-days: 7

  build:
    name: Build (Maven)
    runs-on: ubuntu-latest
    needs: [secrets-detection]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven Wrapper
        run: |
          chmod +x mvnw
          ./mvnw -q -ntp clean test package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: course-management-jar
          path: target/*.jar
          retention-days: 5

  sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Semgrep Security Scan
        run: semgrep --config p/default --sarif --output=semgrep.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: always()
